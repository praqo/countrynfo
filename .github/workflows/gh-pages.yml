name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: install packages
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN }}
          external_repository: praqo/countrinfo
          publish_dir: ./public
          user_name: praqo
          user_email: pradochris+praqo@protonmail.com
          publish_branch: gh-pages
